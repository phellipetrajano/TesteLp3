<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Produto</title>
</head>
<body>
    <h1>Formulário de Produto</h1>
    <form th:action="@{${produto.id} != null ? '/produtos/editar/' + ${produto.id} : '/produtos'}" method="post">
        <label>Nome: <input type="text" th:field="*{nome}" /></label><br>
        <label>Descrição: <input type="text" th:field="*{descricao}" /></label><br>
        <label>Preço: <input type="number" step="0.01" th:field="*{preco}" /></label><br>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/produtos}">Voltar para lista</a>
</body>
</html>
